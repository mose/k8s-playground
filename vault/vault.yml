apiVersion: v1
kind: Service
metadata:
  name: vault
  labels:
    app: vault
spec:
  ports:
    - name: vault
      port: 8200
  selector:
    app: vault
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vault
  labels:
    app: vault
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
        - image: vault:0.9.0
          name: vault
          ports:
            - containerPort: 8200
              name: vaultport
              protocol: TCP
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
          env:
            - name: VAULT_DEV_ROOT_TOKEN_ID
              value: vault-root-token
